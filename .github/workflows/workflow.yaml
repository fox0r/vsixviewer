name: vsixviewer

on:
  push:
    branches: 
      - 'feature/**' # match an pushes on feature/* and feature/<any sub branch>/*

jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: fetch all history and tags from all branches for gitversion
        run: git fetch --prune --unshallow

      - name: install gitversion tool
        uses: gittools/actions/gitversion/setup@v0.9
        with:
            versionSpec: '5.1.x'
      
      - name: execute gitversion
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v0.9
        
      - name: print gitversion
        run: |
          echo "Major: ${{ steps.gitversion.outputs.major }}"
          echo "Minor: ${{ steps.gitversion.outputs.minor }}"
          echo "Patch: ${{ steps.gitversion.outputs.patch }}"
          echo "MajorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}"
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
        
      - name: clean install dependencies
        run: npm ci

      - name: compile and create vsix
        run: npm run package

      - name: rename vsix to use gitversion
        run: |
          mv "${{ github.workspace }}\vsix-viewer-0.0.1.vsix" "${{github.workspace}}\vsix-viewer-${{steps.gitversion.outputs.semVer}}.vsix"
          echo ::set-env name=vsix_path::${{github.workspace}}\vsix-viewer-${{steps.gitversion.outputs.semVer}}.vsix
        

      - name: print vsix path
        run: echo ${{ vsix_path }}
